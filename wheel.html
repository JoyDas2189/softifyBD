<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="myDiv">
        <p id="input">use mouse wheel</p>
    </div>

    <script>

        document.getElementById('myDiv').addEventListener('wheel', () => {
            this.style.fontSize = "35px";
        })
    </script>
</body>
</html>
